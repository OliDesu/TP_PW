<ion-header>
  <ion-toolbar>
    <ion-title>
      L'appli elle est là maramé
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button color = "success">Random</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar color="danger" (ionInput)= "getMovies($event.target.value)"> 
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Liste n°1</ion-label>
    </ion-list-header>
    <ion-item color = "medium"*ngIf="movies.length < 1">Empty list</ion-item>
    <ion-item  color = "dark" *ngFor="let movie of movies" (click)= "showDetails(movie)">{{ movie.title }}</ion-item>
  </ion-list>
  <div class="ion-padding">
    <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be your guide.</p>
  </div>
</ion-content>
